<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
  /* Variables globales */
:root {
  --primary-color: #2196F3;
  --secondary-color: #757575;
  --background-color: #ffffff;
  --text-color: #333333;
  --error-color: #f44336;
  --success-color: #4CAF50;
  --border-color: #e0e0e0;
  --shadow-color: rgba(0, 0, 0, 0.1);
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}

.register-box {
  width: 100%;
  max-width: 360px;
  padding: 2rem;
  background: var(--background-color);
  border-radius: 8px;
  box-shadow: 0 2px 4px var(--shadow-color);
}

.register-box h1 {
  margin: 0 0 1.5rem;
  color: var(--text-color);
  text-align: center;
  font-size: 1.5rem;
  font-weight: 500;
}

.user-box {
  position: relative;
  margin-bottom: 1.5rem;
}

.user-box input {
  width: 100%;
  padding: 0.75rem;
  font-size: 1rem;
  color: var(--text-color);
  background-color: #f8f9fa;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.user-box input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
}

.user-box label {
  position: absolute;
  top: -0.5rem;
  left: 0.5rem;
  padding: 0 0.25rem;
  font-size: 0.875rem;
  color: #666;
  background-color: var(--background-color);
}

.register-box button {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 0.75rem;
  font-size: 0.875rem;
  font-weight: 500;
  text-transform: uppercase;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s ease;
}

/* Botón principal de registro */
.register-box button[type="submit"] {
  background-color: var(--primary-color);
  color: var(--background-color);
  border: none;
}

.register-box button[type="submit"]:hover {
  background-color: #1976D2;
}

/* Botón de volver a login */
#volverlogin {
  background-color: transparent;
  color: var(--primary-color);
  border: 1px solid var(--primary-color);
}

#volverlogin:hover {
  background-color: rgba(33, 150, 243, 0.1);
}

.register-box button:active {
  transform: translateY(1px);
}

/* Responsive */
@media (max-width: 480px) {
  .register-box {
    width: calc(100% - 2rem);
    margin: 1rem;
    padding: 1.5rem;
  }
}

/* Estilo para el placeholder */
::placeholder {
  color: #999;
  opacity: 1;
}

/* Estilo para autofill */
input:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 30px #f8f9fa inset;
  -webkit-text-fill-color: var(--text-color);
}

/* Mensaje de error (opcional) */
.error-message {
  color: var(--error-color);
  font-size: 0.875rem;
  margin-top: -1rem;
  margin-bottom: 1rem;
  display: none;
}

/* Mensaje de éxito (opcional) */
.success-message {
  color: var(--success-color);
  font-size: 0.875rem;
  margin-top: -1rem;
  margin-bottom: 1rem;
  display: none;
}
    </style>
</head>
<body>

    <div class="register-box">
        <h1>Registro</h1>

        <form id="registerForm">
            <div class="user-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <label>Usuario</label>
            </div>
            
            <div class="user-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <label>Contraseña</label>
            </div>
            
            <button type="submit" class="btn btn-outline-primary">Registrarse</button>

            <button type="submit" id="volverlogin" class="btn btn-outline-primary">Iniciar Sesión</button>
        </form>
    </div>

    <script src="registro.js"></script>

</body>
</html>
